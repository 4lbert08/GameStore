<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle con Bandera</title>
    <style>
        /* Estilo del switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 25px;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(25px);
        }

        /* Estilo de la bandera */
        .flag {
            display: none;
            margin-left: 10px;
            width: 40px;
        }

        /* Mostrar la bandera cuando el toggle est√° activado */
        input:checked ~ .flag {
            display: inline-block;
        }
    </style>
</head>
<body>

<label class="switch">
    <input type="checkbox" id="toggleFlag">
    <span class="slider"></span>
</label>
<img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_Spain.svg" alt="Bandera" class="flag" id="flag">

</body>
</html>
