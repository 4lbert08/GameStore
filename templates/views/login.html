<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" href="../../assets/css/views/login.css">
    <script type="module" src="../../assets/js/modules/viewsScripts/login.js"></script>
</head>
<body>
    <div class="Top">
        <div class="Top__Logo">
            <a href="./index.html">
                <img class="Top__Logo__LogoImg" src="../../assets/imgs/logo.png" alt="Logo">
            </a>
        </div>
    </div>

    <div class="loginDiv">
        <h1 style="text-align: center">Iniciar Sesión</h1>

        <div class="loginDiv__LoginBox">
            <form id="loginDiv__Form">
                <div class="PartDiv">
                    <label for="EmailField">Email del usuario</label>
                    <input type="email" id="EmailField" name="Email" placeholder="Email address" required>
                </div>

                <div class="loginDiv__PartDiv">
                    <label for="PasswordField">Contraseña del usuario</label>
                    <input type="password" id="PasswordField" name="Password" placeholder="Password" required>
                    <a href="forgotPassword.html">¿Has olvidado tu contraseña?</a>
                </div>

                <div class="loginDiv__submit">
                    <a href="./signUp.html"><b>Registrarse</b></a>
                    <button class="LoginButton" type="submit">Log in</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
